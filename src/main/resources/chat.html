<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperledger Chatroom</title>
    <link rel="stylesheet" href="chat.css" type="text/css">
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper" class="hide">
    <div id="sidebar">
        <div style="margin-bottom: 15px;">---- 当前在线 ----</div>
        <ul id="userList"></ul>
        <input type="button" value="查看聊天记录" id="view" onclick="getAllMessage()">
    </div>
    <div id="messageWindow"></div>
    <div id="inputWindow">
        <textarea id="message"></textarea>
        <input type="button" value="发送消息" id="send" onclick="sendMessage()">
    </div>
</div>


<script type="text/javascript" src="chat.js"></script>
</body>
</html>
